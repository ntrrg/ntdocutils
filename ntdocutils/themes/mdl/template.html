<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 theme-light">
  <div class="ribbon"></div>

  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

      <div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

%(body_pre_docinfo)s
%(docinfo)s
%(body)s

      </div>
    </div>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <a href="https://ntrrg.github.io/NtDocutils/">
          <strong class="mdl-logo">NtDocutils</strong>
        </a>
      </div>

      <div class="mdl-mini-footer__right-section">
        <br class="mdl-layout--small-screen-only"/>

        <div>
          Copyright Â© 2017
          <a href="https://github.com/ntrrg">@ntrrg</a>
        </div>

        <div>
          Licensed under <a href="https://github.com/ntrrg/NtDocutils/blob/v0.2.1/LICENSE">The MIT License</a>
        </div>

        <div>Powered by <a href="http://docutils.sourceforge.net/">Docutils</a> and <a href="https://getmdl.io/">MDL</a></div>
      </div>
    </footer>
  </main>

  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <div id="filter_selection"></div>

  <div id="options">
    <button id="options-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
      <i class="material-icons">more_vert</i>
    </button>

    <button id="attachments-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
      <i class="material-icons">attach_file</i>
    </button>

    <ul id="attachments-menu" data-mdl-for="attachments-button" class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"></ul>

    <button id="print-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
      <i class="material-icons">print</i>
    </button>
  </div>
</div>
